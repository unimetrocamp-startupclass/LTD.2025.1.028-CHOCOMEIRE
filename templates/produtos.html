{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Produtos</h2>
    <p>Confira nossa lista de deliciosos produtos.</p>
    <ul class="list-group">
        {% for produto in produtos %}
            <li class="list-group-item">
                <strong>{{ produto.nome }}</strong> - {{ produto.descricao }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
